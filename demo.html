<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
  <title>wintip</title>
  <style>
    .title {
      font-size: 3em;
    }
    body {
      background-color: #ffd;
    }
  </style>
</head>

<body>
  <header>
    <h1 class="title">Hello wintip!</h1>
  </header>
  <main>
    <div id="div">test page</div>
  </main>
  <script src="dist/wintip.js"></script>
  <script>
    wintip.config({

    })
    // wintip('name:', 1);  替换指定位置内容，id不能大于已有个数
    // wintip('name:', 'lala');  新建或替换name为lala的内容
    // wintip('hehe');  // 新建内容，id自增

    /* global wintip */
    wintip('hello', 'wintip')
    wintip('old message')
    wintip('auto stringify object:', window.location)

    wintip.$(2)('new message')
    wintip.$('fish')('named tip')
    wintip.$('cat')('old named tip')
    wintip.$('cat')('new named tip')

    wintip(window.location, window.location)
    wintip('balabala')
    wintip('balabala...')
  </script>
</body>

</html>
