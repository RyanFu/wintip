<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0, minimum-scale=1.0,user-scalable=no">
  <title>wintip</title>
  <style>
    .title {
      font-size: 3em;
    }
    body {
      background-color: #ffd;
    }
  </style>
</head>

<body>
  <header>
    <h1 class="title">Hello wintip!</h1>
  </header>
  <main>
    <div id="div">test page</div>
  </main>
  <script src="dist/wintip.js"></script>
  <script>
    /* global wintip */
    wintip.config({
      output: true,
      console: true // open console.log proxy
    })

    // return a element
    const tip = wintip('hello')
    tip.textContent = 'hello wintip'

    wintip('old message')
    wintip('auto stringify object:', window.location)

    // named tip
    const namedTip = wintip.$('vincent')
    namedTip('say hello')

    // named tip with color options
    const fishOrange = wintip.$('fish', {color: 'orange'})
    fishOrange('hello')
    fishOrange('freestyle')

    wintip.$('cat', {color: 'yellow'})('old cat tip')

    // extend color options
    wintip.$('cat')('new cat tip')

    // chennge the second message
    wintip.$(2)('new message')

    const foo = wintip.$('foo')
    foo('foo tip')

    wintip.$('baz')('baz tip')

    // remove foo tip object
    wintip.remove(foo)

    // remove tip named 'baz'
    wintip.remove('baz')

    wintip('balabala...')

    console.log('console.log', 'proxy')

  </script>
</body>

</html>
