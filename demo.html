<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0, minimum-scale=1.0,user-scalable=no">
  <title>wintip</title>
  <style>
    .title {
      font-size: 3em;
    }
    body {
      background-color: #ffd;
    }
  </style>
</head>

<body>
  <header>
    <h1 class="title">Hello wintip!</h1>
  </header>
  <main>
    <div id="div">test page</div>
  </main>
  <script src="dist/wintip.js"></script>
  <script>
    /* global wintip */
    wintip.config({
      output: true
    })

    const tip = wintip('hello')
    tip.textContent = 'hello wintip'

    wintip('old message')
    wintip('auto stringify object:', window.location)

    wintip.$(2)('new message')
    wintip.$('fish', {color: 'red'})('named tip')
    wintip.$('cat')('old named tip')
    wintip.$('cat', {color: 'yellow'})('new named tip')
    wintip.$('cat')('ssssss')
    const foo = wintip.$('foo')
    foo('new named tip')

    wintip('balabala')
    wintip('balabala...')

    wintip.remove(foo)
    foo('haha')
  </script>
</body>

</html>
